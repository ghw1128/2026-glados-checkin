name: GLaDOS 2026 Checkin

on:
  schedule:
    # åŒ—äº¬æ—¶é—´ 9:30 (UTC 1:30)
    - cron: '30 1 * * *'
    # åŒ—äº¬æ—¶é—´ 21:30 (UTC 13:30)
    - cron: '30 13 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  checkin:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # æ•´ä¸ª job è¶…æ—¶æ—¶é—´
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # ç¼“å­˜ pip ä¾èµ–ï¼ŒåŠ é€Ÿè¿è¡Œ
      
      - name: Install Dependencies
        run: pip install -r requirements.txt
      
      - name: Check Secrets
        run: |
          if [ -z "${{ secrets.GLADOS_COOKIE }}" ]; then
            echo "âŒ Error: GLADOS_COOKIE secret is not set!"
            exit 1
          fi
          echo "âœ… Secrets configured"
          echo "Cookie length: ${#GLADOS_COOKIE}"
          echo "Cookie preview: ${GLADOS_COOKIE:0:20}..."
        env:
          GLADOS_COOKIE: ${{ secrets.GLADOS_COOKIE }}
      
      - name: Run Checkin
        run: |
          echo "ğŸ” Debug: Checking token in checkin.py"
          grep -n "token" checkin.py | head -5
          echo "---"
          python checkin.py
        timeout-minutes: 5
        env:
          GLADOS_COOKIE: ${{ secrets.GLADOS_COOKIE }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
      
      - name: Retry on Failure
        if: failure()
        run: |
          echo "âš ï¸ First attempt failed, retrying in 60s..."
          sleep 60
          python checkin.py
        timeout-minutes: 5
        env:
          GLADOS_COOKIE: ${{ secrets.GLADOS_COOKIE }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
